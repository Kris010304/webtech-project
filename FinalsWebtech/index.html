<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="frontpage.css">

<body>
    <div class="logo-container">

        <div class="cards-container">
            <!-- Dine-In Card -->
            <div class="card" id="dine-in">

                <p>Enjoy your meal in our cozy restaurant</p>
                <button onclick="location.href='projectMilktea.html'">Select Dine-In</button>
            </div>
            
            <!-- Take-Out Card -->
            <div class="card" id="take-out">
                <h2>Take-Out</h2>
                <p>Order and enjoy your meal at home</p>
                <button onclick="location.href='projectMilktea.html'">Select Take-Out</button>
            </div>
        </div>
    </div>
